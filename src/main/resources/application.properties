spring.application.name=Cine Share

spring.datasource.url=jdbc:mysql://localhost:3306/cine_share?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=cineuser
spring.datasource.password=cinepass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA (Hibernate)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.security.user.name=admin
spring.security.user.password=admin123

server.servlet.context-path=/cineshare

logging.level.root=INFO
logging.level.org.springframework=WARN

